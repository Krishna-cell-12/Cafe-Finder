<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Cafe Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Example theme: using Google Fonts and simple cafe-style colors -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
            background: #FFF8D6;
            color: #3b4836;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #d9f1bc;
            border-radius: 10px;
            box-shadow: 0 4px 18px rgba(62,39,35,0.08);
            padding: 32px 28px;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 10px;
            color: #3b4836;
        }
        p {
            font-size: 1rem;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #FFF8D6;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 18px;
            background: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        button {
            background: #3b4836;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #3b4836;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #FFF8D6;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We'd love to hear your feedback! Please fill out the form below and we'll get back to you soon.</p>
        <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="Name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="Email" required>

            <label for="feedback">Your Feedback</label>
            <textarea id="feedback" name="Feedback" rows="5" required></textarea>

            <button type="submit">Send Feedback</button>
        </form>
    </div>
    <div class="footer">
        &copy; 2025 Cafe Finder. All rights reserved.
    </div>
</body>
</html>
